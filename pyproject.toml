[project]
name = "aging"
version = "1.0.0"
description = "A Norton Guide reader for the terminal"
authors = [
    { name = "Dave Pearson", email = "davep@davep.org" }
]
dependencies = [
    "textual>=3.4.0",
    "textual-enhanced>=0.8.1",
    "ngdb>=0.11.0",
    "typing-extensions>=4.12.2",
    "xdg-base-dirs>=6.0.2",
    "textual-fspicker>=0.4.1",
    "pyperclip>=1.9.0",
    "humanize>=4.12.1",
]
readme = "README.md"
requires-python = ">= 3.10"
license = { text = "GNU General Public License v3 or later (GPLv3+)" }
keywords = [
    "terminal",
    "tui",
    "chui",
    "documentation",
    "file-viewer",
    "file-browser",
    "norton-guide",
    "help",
    "ms-dos",
    "clipper",
    "xbase",
    "dbase",
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Intended Audience :: End Users/Desktop",
    "Intended Audience :: Information Technology",
    "Intended Audience :: Other Audience",
    "License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)",
    "Operating System :: MacOS",
    "Operating System :: Microsoft :: Windows :: Windows 10",
    "Operating System :: Microsoft :: Windows :: Windows 11",
    "Operating System :: POSIX :: Linux",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Documentation",
    "Topic :: Software Development :: Documentation",
    "Topic :: Terminals",
    "Topic :: Utilities",
    "Typing :: Typed",
]

[project.urls]
Homepage = "https://blog.davep.org/aging/"
Repository = "https://github.com/davep/aging"
Documentation = "https://blog.davep.org/aging/"
Source = "https://github.com/davep/aging"
Issues = "https://github.com/davep/aging/issues"
Discussions = "https://github.com/davep/aging/discussions"

[project.scripts]
aging = "aging.__main__:main"

[build-system]
requires = ["uv_build>=0.8.11,<0.9.0"]
build-backend = "uv_build"

[tool.uv]
managed = true
dev-dependencies = [
    "textual-dev>=1.7.0",
    "pre-commit>=4.1.0",
    "mypy>=1.15.0",
    "codespell>=2.4.1",
    "ruff>=0.12.9",
]

[tool.pyright]
venvPath="."
venv=".venv"
exclude=[".venv"]
